basePath: /v1/api
definitions:
  model.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  request.CreateUserRequest:
    properties:
      age:
        type: integer
      email:
        maxLength: 30
        minLength: 8
        type: string
      gender:
        type: integer
      password:
        maxLength: 30
        minLength: 6
        type: string
      username:
        maxLength: 20
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  request.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  request.UpdateUserRequest:
    properties:
      age:
        type: integer
      email:
        type: string
      gender:
        type: integer
      id:
        type: string
      password:
        type: string
    required:
    - id
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: 这是一个使用 Gin 框架开发的聊天应用 API 服务
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: GinChat API
  version: "1.0"
paths:
  /users:
    post:
      consumes:
      - application/json
      description: 创建一个新用户账号
      parameters:
      - description: 创建用户请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.CreateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功响应
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/model.Response'
      summary: 创建一个新用户
      tags:
      - user module
    put:
      consumes:
      - application/json
      parameters:
      - description: 更新用户请求参数
        in: body
        name: request
        schema:
          $ref: '#/definitions/request.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: json
        "400":
          description: Bad Request
          schema:
            type: json
        "404":
          description: Not Found
          schema:
            type: json
      summary: 更新用户信息
      tags:
      - user module
  /users/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: user id
        in: path
        name: id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: json
        "400":
          description: Bad Request
          schema:
            type: json
        "404":
          description: Not Found
          schema:
            type: json
        "500":
          description: Internal Server Error
          schema:
            type: json
      summary: delete user by id
      tags:
      - user module
    get:
      consumes:
      - application/json
      parameters:
      - description: user id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: json
        "400":
          description: 请求参数错误
          schema:
            type: json
        "404":
          description: 用户不存在
          schema:
            type: json
      summary: 获取用户信息
      tags:
      - user module
  /users/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户登入参数
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/request.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: json
      summary: login
      tags:
      - user modulwe
securityDefinitions:
  Bearer:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
